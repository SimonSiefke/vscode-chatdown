fileTypes: [chat]
name: Chatdown
patterns:
  - { include: "#frontMatter" }
  - { include: "#chat" }
repository:
  frontMatter:
    patterns:
      - match: "^(user|users|bot)(=)\\s*([a-zA-Z]+(,\\s*[a-zA-Z]+)*)\\s*$"
        name: frontmatter
        captures:
          1:
            name: meta.frontmatter.key
            patterns:
              - include: "#frontmatter.key"
          2:
            name: meta.frontmatter.separator
          3:
            name: meta.frontmatter.value
            patterns:
              - include: "#frontmatter.value"
  frontmatter.key:
    patterns:
      - match: ".*"
        name: markup.bold
  frontmatter.value:
    patterns:
      - match: ".*"
        name: markup.bold

  chat:
    patterns:
      - match: "^[a-zA-Z]+:.*"
        name: markup.italic
